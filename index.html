<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rat Board - Task Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/2438/2438078.png" alt="rat-icon" />
    <h1>Rat Board</h1>
    <p>Track your tasks like chasing a rat in the house!</p>
  </header>

  <section class="input-area">
    <input type="text" id="taskTitle" placeholder="Enter task title" />
    <textarea id="taskDesc" rows="3" placeholder="Enter description/comments"></textarea>
    <button id="addTaskBtn">Add Task</button>
  </section>

  <main class="board">
    <div class="column" id="newItem" ondragover="allowDrop(event)" ondrop="drop(event)">
      <h3>New Item</h3>
      <div class="task-list"></div>
    </div>
    <div class="column" id="inProgress" ondragover="allowDrop(event)" ondrop="drop(event)">
      <h3>In Progress</h3>
      <div class="task-list"></div>
    </div>
    <div class="column" id="pendingOffshore" ondragover="allowDrop(event)" ondrop="drop(event)">
      <h3>Pending with Offshore</h3>
      <div class="task-list"></div>
    </div>
    <div class="column" id="completed" ondragover="allowDrop(event)" ondrop="drop(event)">
      <h3>Completed</h3>
      <div class="task-list"></div>
    </div>
  </main>

  <!-- Modal for editing -->
  <div class="overlay" id="overlay"></div>
  <div class="modal" id="modal">
    <h2>Edit Task</h2>
    <label for="editTitle">Title:</label>
    <input type="text" id="editTitle" />
    <label for="editDesc">Description:</label>
    <textarea id="editDesc" rows="4"></textarea>
    <div class="modal-buttons">
      <button id="saveEditBtn">Save</button>
      <button id="deleteBtn" class="delete">Delete</button>
      <button id="closeModalBtn">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
